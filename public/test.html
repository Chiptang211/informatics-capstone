<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Chip Tang">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" href="img/geohealthicon.png">
        <title>GeoHealth - Test</title>
    </head>
    <body>
        <header role="banner">
            <div class="navbar-container">
                <nav>
                    <div>
                        <h1 class="title"><a href="index.html"><img src="img/geohealthlogo.png" alt="GeoHealth Logo"></a></h1>
                    </div>
                    <ul class="links">
                        <li><a id="dashboard" href="dashboard.html">Dashboard</a></li>
                        <li><a id="about" href="about.html">About</a></li>
                        <li><a id="team" href="team.html">Team</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section>
                <h1>Send Testing Message to the Remote Server</h1>
                <input type="text" id="message" placeholder="Testing Message" required>
                <button id="send_button">Send</button>
            </section>

            <section>
                <h1>Retrieve Testing Records from the Remote Server</h1>
                <p>Type in "all" for all records</p>
                <input type="text" id="test_id" placeholder="Test ID" required>
                <button id="retrieve_button">Retrieve</button>
                <table id="record_table">
                    <thead>
                        <tr>
                            <th>Test ID</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Records will be inserted here -->
                    </tbody>
                </table>
            </section>
        </main>
        <script src="js/test.js"></script>
    </body>
</html>
