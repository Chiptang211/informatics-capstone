<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Chip Tang">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" href="img/geohealthicon.png">
        <title>GeoHealth - Home</title>
    </head>
    <body>
        <header role="banner">
            <div class="navbar-container">
                <nav>
                    <div>
                        <h1 class="title"><a href="index.html"><img src="img/geohealthlogo.png" alt="GeoHealth Logo"></a></h1>
                    </div>
                    <ul class="links">
                        <li><a id="dashboard" href="dashboard.html">Dashboard</a></li>
                        <li><a id="feedback" href="feedback.html">Feedback</a></li>
                        <li><a id="team" href="team.html">About Us</a></li>
                        <li><a id="api" href="api.html">About Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section id="feedback-form">
                <h1>Rate your Experience with GeoHealth Below:</h1>
                <form id = "feedback-form"> 
                    <p>On a scale from 1-5 stars:</p>
                    <input type="number" id="star-rating" name="star-rating" min="1" max = "5" required>
                    <p>What did you Like?</p>
                    <textarea id="like-feedback" name="like_feedback" rows="4" cols="50" required></textarea>
                    <p>What can we improve upon?</p>
                    <textarea id="improve-feedback" name="improve_feedback" rows="4" cols="50" required></textarea>
                    <p>What is your email address?</p>
                    <textarea id="email" name="email" rows="1" cols="15" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>

        <footer>

        </footer>
        <script src="js/feedback.js"></script>
    </body>
</html>
